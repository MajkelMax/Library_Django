{% extends "book/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="mb-3">
            <legend class="border-bottom mb-4">Dodaj Książkę</legend>
            {{ form|crispy }}
        </fieldset>
            <button class="btn btn-success" type="submit">Dodaj</button>
    </form>
</div>


{% endblock content %}
