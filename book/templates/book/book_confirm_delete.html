{% extends "book/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-grup">
                <legend class="border-bottom mb-4">Usuń książkę</legend>
                <h2>Czy jesteś pewien, że chcesz usunąć tą książkę ? "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Tak, Usuń</button>
                <a class="btn btn-outline-secondary" href="{% url 'book-detail' object.id %}">Anuluj</a>
            </div>
        </form>
    </div>
{% endblock content %}
